kind: Deployment
apiVersion: apps/v1
metadata:
  name: tackle-ui
  labels:
    app.kubernetes.io/name: tackle-ui
    app.kubernetes.io/component: ui
    app.kubernetes.io/instance: tackle-ui
    app.kubernetes.io/part-of: tackle
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tackle-ui
      app.kubernetes.io/instance: tackle-ui
      app.kubernetes.io/part-of: tackle
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tackle-ui
        app.kubernetes.io/instance: tackle-ui
        app.kubernetes.io/part-of: tackle
    spec:
      containers:
        - name: tackle-ui
          image: quay.io/konveyor/tackle-ui:main
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
          env:
            - name: CONTROLS_API_URL
              value: "http://tackle-controls:8080"
            - name: APPLICATION_INVENTORY_API_URL
              value: "http://tackle-application-inventory:8080"
            - name: PATHFINDER_API_URL
              value: "http://tackle-pathfinder:8080"
            - name: SSO_REALM
              value: konveyor
            - name: SSO_CLIENT_ID
              value: tackle-ui
            - name: SSO_SERVER_URL
              value: "http://keycloak:8080"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "[ -f /run/nginx.pid ] && ps -A | grep nginx"
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
